    <script>

        const form = document.getElementById('myForm');
        const username = document.getElementById('fname');
        const email = document.getElementById('email');
        const country = document.getElementById('country');
        const countryMob = document.getElementById('countryMob');
        const phone = document.getElementById('phone');
        const phoneMob = document.getElementById('phoneMob');
        const company_name = document.getElementById('company_name');

        form.addEventListener('submit', e => {
            e.preventDefault();

            checkInputs();
        });
        function checkInputs() {
            // trim to remove the whitespaces
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const countryValue = country.value.trim();
            const countryValueMob = countryMob.value.trim();
            const phoneValue = phone.value.trim();
            const phoneValueMob = phoneMob.value.trim();
            const company_name_value = company_name.value.trim();

            if (usernameValue === '') {
                setErrorFor(username, 'Name cannot be blank');
            } else {
                setSuccessFor(username);
            }

            if (emailValue === '') {
                setErrorFor(email, 'Email cannot be blank');
            }
            else {
                setSuccessFor(email);
            }

            if (countryValue === '') {
                setErrorFor(country, 'Country cannot be blank');
            } else {
                setSuccessFor(country);
            }

            if (countryValueMob === '') {
                setErrorFor(countryMob, 'Country cannot be blank');
            } else {
                setSuccessFor(countryMob);
            }

            if (phoneValue === '') {
                setErrorFor(phone, 'Phone cannot be blank');
            } else {
                setSuccessFor(phone);
            }

            if (phoneValueMob === '') {
                setErrorFor(phoneMob, 'Phone cannot be blank');
            } else {
                setSuccessFor(phoneMob);
            }


            if (company_name_value === '') {
                setErrorFor(company_name, 'Company name cannot be blank');
            } else {
                setSuccessFor(company_name);
            }

            if (checkbox.checked == false) {
                alert("Please agree to the terms and conditions")
            } else {
                setSuccessFor(checkbox)
            }

        }
        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'item error';
            small.innerText = message;
        }

        function setSuccessFor(input) {
            if (fname.value && email.value && (phone.value || phoneMob.value) && company_name.value && (country.value || countryMob.value) && checkbox.checked) {
                localStorage.setItem("username", fname.value)
                window.location = "login.html"
                console.log("hhh")
            }

        }

    </script>
